<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>pexeso</title>
    <link rel="stylesheet" href="styles_nastaveni.css">
    <link rel="stylesheet" href="styles_playground.css">
    <link rel="stylesheet" href="https://use.typekit.net/aev0azd.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.1/underscore-min.js"></script>
    <style id="pseudomore">
        /*aaahheeh*/
    </style>
</head>
<body>
<div id="nabidka">
    <div id="nastaveni">
        <div id="pexeso_napis_container">
            <h3 id="pexeso_napis" class="nadpisek">pexeso:</h3>
        </div>
        <div id="obtiznost_napis_container">
            <h1 id="obtiznost_napis" class="nadpisek">NUDA</h1>
        </div>
        <div id="slider_container">
            <label for="slider" id="slider_label">svízelnost:</label><br><br>
            <input type="range" min="0" max="4" id="slider" value="0">
        </div>
        <div id="safe_container">
            <label id="safe_label" for="safe_container">safe mode:</label><br>
            <input id="safe_true" type="radio" name="safegroup" checked>
            <label id="safe_true_label" for="safe_true">ANO</label>
            <input id="safe_false" type="radio" name="safegroup">
            <label id="safe_false_label" for="safe_false">NE</label>
        </div>

        <button id="bt_start">start</button>
    </div>
<!--    ***-->
    <div id="playground">

    </div>
    <div id="ukazatele">
        <div id="najduto_ukazatel" class="ukazatel">
            <p id="nalezeno">Nalezeno: <span id="nalezeno_in">0</span></p>
        </div>
        <div id="tahu_ukazatel" class="ukazatel">
            <p id="tah">Tah: <span id="tah_in">0</span></p>
        </div>
        <div id="cas_ukazatel" class="ukazatel">
            <p id="cas">Cas: <span id="cas_in">0</span>s</p>
        </div>
    </div>
<!--    ***-->
    <div id="konec">
        <form id="end_form">
            <label for="input_jmeno" id="input_jmeno_lbl">Zadej jméno:</label>
            <input type="text" id="input_jmeno">
            <button id="uloz_vysledek">uschovat</button>
        </form>
    </div>
</div>
<script src="sciptos.js" type="text/javascript"></script>
</body>
</html>
